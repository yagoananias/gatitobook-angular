<h4 class="text-center">Registre-se!</h4>

<form class="mx-auto col-6" [formGroup]="novoUsuarioForm" (ngSubmit)="cadastrar()">
  <div class="form-group">
    <input
     placeholder="Email"
     type="text"
     class="form-control"
     formControlName="email">
     <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.required && novoUsuarioForm.get('email')?.touched"
      mensagem="Email obrigatório!">
    </app-mensagem>
    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.email && novoUsuarioForm.get('email')?.touched"
      mensagem="Email inválido!">

    </app-mensagem>
  </div>
  <div class="form-group">
    <input
      placeholder="Nome Completo"
      type="text"
      class="form-control"
      formControlName="fullName">
    <app-mensagem
      *ngIf="novoUsuarioForm.get('fullName')?.errors && novoUsuarioForm.get('fullName')?.touched"
      mensagem="Nome incorreto!">

    </app-mensagem>
  </div>
  <div class="form-group">
    <input
      placeholder="Usuario"
      type="text"
      class="form-control"
      formControlName="userName">
  </div>
  <div class="form-group">
    <input
      placeholder="Senha"
      type="password"
      class="form-control"
      formControlName="password">
  </div>
  <p>Já é usuário?<a [routerLink]="['']"> Login</a></p>
<button class="btn btn-primary btn-lock" type="submit">Cadastre-se</button>
</form>
