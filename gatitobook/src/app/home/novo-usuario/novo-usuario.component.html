<h4 class="text-center">Registre-se!</h4>

<form class="mx-auto col-6" [formGroup]="novoUsuarioForm" (ngSubmit)="cadastrar()">
  <div class="form-group">
    <input
     placeholder="Email"
     type="text"
     class="form-control"
     formControlName="email">
  </div>
  <div class="form-group">
    <input
      placeholder="Nome Completo"
      type="text"
      class="form-control"
      formControlName="fullName">
  </div>
  <div class="form-group">
    <input
      placeholder="Usuario"
      type="text"
      class="form-control"
      formControlName="userName">
  </div>
  <div class="form-group">
    <input
      placeholder="Senha"
      type="password"
      class="form-control"
      formControlName="password">
  </div>
  <p>Já é usuário?<a [routerLink]="['']"> Login</a></p>
<button class="btn btn-primary btn-lock" type="submit">Cadastro</button>
</form>
